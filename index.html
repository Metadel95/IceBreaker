<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Discussion Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Christian Discussion Generator</h1>

  <label for="category">Choose a category:</label>
  <select id="category">
    <option value="theology">Theology</option>
    <option value="living">Christian Living</option>
    <option value="fun">Fun & Light</option>
    <option value="all">Random (All Topics)</option>
  </select>

  <p id="topic">Tap the button below to reveal a discussion topic.</p>
  <button id="topic-btn">Reveal Topic</button>
</div>
